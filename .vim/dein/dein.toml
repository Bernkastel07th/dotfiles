  set completeopt+=noinsert
  " èµ·å‹•æ™‚ã«æœ‰åŠ¹åŒ–
  let g:neocomplete#enable_at_startup = 1
  " " è‡ªå‹•ã§è£œå®Œå€™è£œã‚’å‡ºã™
  let g:neocomplete#disable_auto_complete = 0
  " ãƒ¡ãƒ‹ãƒ¥ãƒ¼ã®ä¸€ç•ªç›®ã‚’è‡ªå‹•é¸æŠ
