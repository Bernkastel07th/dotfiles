[[plugins]] # ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ãƒ©ã‚¤ãƒ³ã‚’æ‰‹è»½ã«ã‹ã£ã“è‰¯ãã™ã‚‹(è¦ãƒ•ã‚©ãƒ³ãƒˆãƒ‘ãƒƒãƒ)
repo = 'itchyny/lightline.vim'
depends = ['iceberg-dark']
hook_add = '''
  " lightlineãŒã‚ã‚Œã°showmodeã¯ä¸ç”¨ãªã®ã§æ¶ˆã™
  set noshowmode
  " ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ãƒ©ã‚¤ãƒ³ã‚’å¸¸ã«è¡¨ç¤º
  set laststatus=2
  " ãƒ•ã‚©ãƒ³ãƒˆãƒ‘ãƒƒãƒãŒä½•ç¨®é¡ã‹ã‚ã‚‹ã®ã§ã‚³ãƒ¼ãƒ‰ã§ãƒ¡ãƒ¢
  let s:powerfonts = {
        \ 'powerline':     { 'left':"\ue0b0", 'leftsub':"\ue0b1", 'right':"\ue0b2", 'rightsub':"\ue0b3", 'branch':"\ue0a0", 'linecolumn':"\ue0a1", 'readonly':"\ue0a2" },
        \ 'vim-powerline': { 'left':"\u2b80", 'leftsub':"\u2b81", 'right':"\u2b82", 'rightsub':"\u2b83", 'branch':"\u2b60", 'linecolumn':"\u2b81", 'readonly':"\u2b64" }
        \ }
  " Patched fonts for Powerline https://github.com/powerline/fonts
  let s:powerfont = s:powerfonts['powerline']
  " TODO: syntastic, ctrlpmark, unite, vimshell, vimfiler, ...å¯¾å¿œ
  " TODO: winwidth(0) ã‚’è¦‹ã¦ãƒ¬ã‚¹ãƒãƒ³ã‚·ãƒ–å¯¾å¿œ
  " TODO: gitã®ahead/behindæ•°è¡¨ç¤º
  let g:lightline = {
        \ 'colorscheme': 'icebergDark',
        \ 'active': {
        \   'left': [ [ 'mode', 'paste' ],
        \             [ 'fugitive', 'gitgutter', 'readonly', 'relativepath', 'modified' ] ]
        \ },
        \ 'component_function': {
        \   'fugitive': 'LightLineFugitive',
        \   'gitgutter': 'LightLineGitgutter',
        \   'readonly': 'LightLineReadonly',
        \   'modified': 'LightLineModified'
        \ },
        \ 'separator': { 'left': s:powerfont.left, 'right': s:powerfont.right },
        \ 'subseparator': { 'left': s:powerfont.leftsub, 'right': s:powerfont.rightsub }
        \ }
  " gitãƒ–ãƒ©ãƒ³ãƒè¡¨ç¤º
  function! LightLineFugitive()
    try
      if &ft !~? 'help\|vimfiler\|gundo' && exists("*fugitive#head")
        let _ = fugitive#head()
        return strlen(_) ? s:powerfont.branch .' '. _ : ''
      endif
    catch
    endtry
    return ''
  endfunction
  " gitãƒãƒ³ã‚¯è¡¨ç¤º
  function! LightLineGitgutter()
    if ! exists('*GitGutterGetHunkSummary')
          \ || ! get(g:, 'gitgutter_enabled', 0)
          \ || winwidth('.') <= 90
      return ''
    endif
    let symbols = [
          \ g:gitgutter_sign_added,
          \ g:gitgutter_sign_modified,
          \ g:gitgutter_sign_removed
          \ ]
    let hunks = GitGutterGetHunkSummary()
    let ret = []
    for i in [0, 1, 2]
      if hunks[i] > 0
        call add(ret, symbols[i] . hunks[i])
      endif
    endfor
    return join(ret, ' ')
  endfunction
  " èª­è¾¼ã¿å°‚ç”¨ãƒãƒ¼ã‚¯
  function! LightLineReadonly()
    return &ft =~ 'help\|vimfiler\|gundo' ? '' : &readonly ? s:powerfont.readonly : ''
  endfunction
  " ç·¨é›†ãƒãƒ¼ã‚¯
  function! LightLineModified()
    return &ft =~ 'help\|vimfiler\|gundo' ? '' : &modified ? '+' : &modifiable ? '' : '-'
  endfunction
  if s:dein_enabled && dein#tap('lightline.vim')
  let g:lightline = {
        \'active': {
              \'right': [['ale']]},
        \'component_function': {
              \'ale': 'LLAle',
              \},
        \}
  if dein#tap('ale')
    function! LLAle()
      let l:count = ale#statusline#Count(bufnr(''))
      let l:errors = l:count.error + l:count.style_error
      let l:warnings = l:count.warning + l:count.style_warning
      return l:count.total == 0 ? 'OK' : 'E:' . l:errors . ' W:' . l:warnings
    endfunction
  else
    function! LLAle()
      return ''
    endfunction
  endif
endif
'''

